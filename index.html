<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | Pricing Component With Toggle</title>
	</head>
	<body>
		<main class="pricing-component">
			<h1 class="title grey-txt">Our Pricing</h1>

			<section class="toggle-wrapper light-grey-txt">
				<label for="Annually">Annually</label>
				<span>
					<input type="checkbox" name="toggle" id="toggle" />
					<label for="toggle" id="pill" class="toggle-outer">
						<div class="toggle-inner"></div>
					</label>
				</span>
				<label for="Monthly">Monthly</label>
			</section>

			<section id="switch-price" class="card-container">
				<div class="card grey-txt">
					<p>Basic</p>
					<div class="price black-txt monthly"><span>&dollar;</span>19.99</div>
					<div class="price black-txt annually"><span>&dollar;</span>199.99</div>
					<ul>
						<li>500 GB Storage</li>
						<li>2 Users Allowed</li>
						<li>Send up to 3 GB</li>
					</ul>
					<a href="#learn-more" class="learn-more">Learn More</a>
				</div>
				<div class="card white-txt">
					<p>Professional</p>
					<div class="price monthly"><span>&dollar;</span>24.99</div>
					<div class="price annually"><span>&dollar;</span>249.99</div>
					<ul>
						<li>1 TB Storage</li>
						<li>5 Users Allowed</li>
						<li>Send up to 10 GB</li>
					</ul>
					<a href="#learn-more" class="learn-more">Learn More</a>
				</div>
				<div class="card grey-txt">
					<p>Master</p>
					<div class="price black-txt monthly"><span>&dollar;</span>39.99</div>
					<div class="price black-txt annually"><span>&dollar;</span>399.99</div>
					<ul>
						<li>2 TB Storage</li>
						<li>10 Users Allowed</li>
						<li>Send up to 20 GB</li>
					</ul>
					<a href="#learn-more" class="learn-more">Learn More</a>
				</div>
			</section>
		</main>
		<!-- &dollar;199.99 
      &dollar;249.99  
		 &dollar;399.99  -->
		<script src="./script.js"></script>
	</body>
</html>
